<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>

<style>
body {
    font-family: "Courier New", monospace;
    background: #ffe6f2;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

/* COLLAGE */
.collage {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.collage img,
.collage video {
    position: absolute;
    width: 160px;
    background: white;
    padding: 10px;
    box-shadow:
        0 10px 25px rgba(0,0,0,0.25),
        inset 0 0 20px rgba(255,255,255,0.6);
    border-radius: 4px;
    filter: sepia(0.15) brightness(0.98);
    animation: float 7s ease-in-out infinite alternate;
    transition: transform 0.4s ease;
    pointer-events: auto;
}

/* FADED POLAROID EDGES */
.collage img::after,
.collage video::after {
    content:"";
    position:absolute;
    inset:0;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.15);
    pointer-events:none;
}

/* WASHI TAPE */
.collage img::before,
.collage video::before {
    content:"";
    position:absolute;
    top:-12px;
    left:30%;
    width:60px;
    height:18px;
    background: rgba(255,255,255,0.65);
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transform: rotate(-4deg);
}

/* HOVER TILT */
.collage img:hover,
.collage video:hover {
    transform: rotate(calc(var(--r) + 2deg)) scale(1.06);
    z-index: 5;
}

/* FLOAT */
@keyframes float {
    0% { transform: translateY(0) rotate(var(--r)); }
    100% { transform: translateY(-12px) rotate(calc(var(--r) + 1.5deg)); }
}

/* ENVELOPE */
.envelope-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* BIGGER ENVELOPE */
.envelope {
    width: 500px;
    height: 360px;
    background: #f8f8f8;
    border: 2px solid #ccc;
    position: relative;
    overflow: hidden;
    border-radius: 6px;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 50%;
    background: #eee;
    transform-origin: top;
}

.letter {
    position: absolute;
    inset: 25px;
    background: white;
    border: 1px solid #ccc;
    padding: 22px;
    font-size: 1em;
    line-height: 1.6;
    transform: translateY(110%);
    transition: 1s;
}

.letter.show {
    transform: translateY(0);
}

/* SMISKI */
.smiski {
    margin-top: 22px;
    z-index: 20;
}

.smiski img {
    width: 150px;
    animation: pop 0.6s ease;
}

@keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* HEARTS */
.heart {
    position: fixed;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <!-- COLLAGE -->
    <div class="collage">

        <!-- LEFT -->
        <img src="left1.jpg" style="top:10%; left:2%; --r:-6deg;">
        <video src="left2.mp4" autoplay muted loop style="top:30%; left:6%; width:200px; --r:-4deg;"></video>
        <img src="left3.jpg" style="top:55%; left:1%; --r:-8deg;">
        <video src="left4.mp4" autoplay muted loop style="top:75%; left:6%; width:190px; --r:-3deg;"></video>

        <!-- RIGHT -->
        <img src="right1.jpg" style="top:12%; right:3%; --r:6deg;">
        <video src="right2.mp4" autoplay muted loop style="top:32%; right:7%; width:190px; --r:4deg;"></video>
        <img src="right3.jpg" style="top:58%; right:2%; --r:8deg;">
        <video src="right4.mp4" autoplay muted loop style="top:78%; right:6%; width:200px; --r:3deg;"></video>

    </div>

    <!-- ENVELOPE -->
    <div class="envelope-container">
        <div class="envelope" id="env">
            <div class="flap" id="flap"></div>
            <div class="letter" id="letter">
                <p id="text"></p>
            </div>
        </div>

        <!-- SMISKI GIF -->
        <div class="smiski">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXlnM2lvNTF4enhpamJhdnhnZGgwazBtdTdnMGQ3eGE1Ym5jazkyciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/pzbGEEg4kDXALavOqA/giphy.gif">
        </div>
    </div>

</div>

<script>
const env = document.getElementById("env");
const flap = document.getElementById("flap");
const letter = document.getElementById("letter");
const textEl = document.getElementById("text");
const music = document.getElementById("music");

/* MUSIC FADE */
music.volume = 0;
music.play();
let v = 0;
const fade = setInterval(()=>{
    if(v < 1) music.volume = v += 0.02;
    else clearInterval(fade);
},200);

/* MESSAGE */
const msg = `I donâ€™t know when it happened exactly,
but somewhere between the laughs,
the quiet moments,
and the way you exist so naturally in my life,
you became my favorite person.

Loving you feels like choosing you every day.
Even on the days when things feel heavy.
Even when words fall short.

So yesâ€¦
this is me choosing you.
Today, tomorrow,
and every version of forever that we get. ðŸ’–`;

let i = 0;

function typeWriter(){
    if(i < msg.length){
        textEl.textContent += msg[i++];
        setTimeout(typeWriter, 45);
    }
}

function playLetter(){
    textEl.textContent = "";
    i = 0;
    flap.animate(
        [{transform:"rotateX(0deg)"},{transform:"rotateX(180deg)"}],
        {duration:1200, fill:"forwards"}
    );
    setTimeout(()=>{
        letter.classList.add("show");
        typeWriter();
    },1200);
}

env.addEventListener("click", playLetter);

/* FLOATING HEARTS */
setInterval(()=>{
    const h=document.createElement("div");
    h.textContent="â¤ï¸";
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.top="100vh";
    h.animate(
        [{transform:"translateY(0)",opacity:1},
         {transform:"translateY(-120vh)",opacity:0}],
        {duration:2000}
    );
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
}, 500);
</script>

</body>
</html>

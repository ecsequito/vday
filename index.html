<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
body {
    font-family: "Courier New", monospace;
    background: #ffe6f2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    cursor: pointer;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff1493;
}

button {
    font-family: "Courier New", monospace;
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

#yes {
    background: #ff69b4;
    color: white;
    box-shadow: 0 0 15px rgba(255,105,180,0.8);
}

#no {
    background: #ccc;
    position: absolute;
    top: 200px;
    left: 200px;
}

.tantrum {
    margin-top: 20px;
    color: #ff1493;
    font-size: 1.1em;
    min-height: 24px;
}

.shake {
    animation: shake 0.3s infinite;
}

@keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-4px, 4px); }
    50% { transform: translate(4px, -4px); }
    75% { transform: translate(-4px, -4px); }
}

/* ðŸ’– Hearts */
.heart {
    position: fixed;
    pointer-events: none;
}

/* ðŸŽ¬ GIF Overlay */
.gif-overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    pointer-events: none; /* allows clicking through */
    z-index: 999;
}

.gif-overlay img {
    max-width: 60%;
    max-height: 60%;
    border-radius: 20px;
}
</style>
</head>

<body>

<!-- GIF Overlay -->
<div class="gif-overlay" id="gifOverlay">
    <img id="gifImage" src="">
</div>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <button id="yes">YES</button>
    <button id="no">NO</button>

    <div class="tantrum" id="tantrum"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const tantrum = document.getElementById("tantrum");
const gifOverlay = document.getElementById("gifOverlay");
const gifImage = document.getElementById("gifImage");

const tantrums = ["Really?", "Are you sure?", "Why? :(", "Please baby ðŸ˜­"];
let noClicks = 0;
let yesScale = 1;

// ðŸ” CHANGE THESE GIF LINKS
const noGif  = "https://media.giphy.com/media/3o6wrvdHFbwBrUFenu/giphy.gif";
const yesGif = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";

// NO button position
let noPos = { x: noBtn.offsetLeft, y: noBtn.offsetTop };
let wiggleAngle = Math.random() * Math.PI * 2;

// Playful wiggly escape
noBtn.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 120) {
        const speed = 8;
        noPos.x += (-dx / dist * speed) + Math.cos(wiggleAngle) * 10;
        noPos.y += (-dy / dist * speed) + Math.sin(wiggleAngle) * 10;

        noPos.x = Math.max(10, Math.min(window.innerWidth - rect.width - 10, noPos.x));
        noPos.y = Math.max(10, Math.min(window.innerHeight - rect.height - 10, noPos.y));

        noBtn.style.left = noPos.x + "px";
        noBtn.style.top = noPos.y + "px";

        wiggleAngle += 0.3;
    }
});

// NO click
noBtn.addEventListener("click", () => {
    noClicks++;

    // Tantrum text BELOW buttons
    tantrum.textContent = tantrums[Math.min(noClicks - 1, tantrums.length - 1)];
    tantrum.classList.add("shake");

    // YES grows + glows
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
    yesBtn.style.boxShadow = `0 0 ${20 + noClicks*10}px hotpink,
                              0 0 ${40 + noClicks*15}px pink`;

    // Big centered NO GIF
    gifImage.src = noGif;
    gifOverlay.style.display = "flex";

    setTimeout(() => {
        gifOverlay.style.display = "none";
    }, 800);
});

// YES click
yesBtn.addEventListener("click", () => {
    gifImage.src = yesGif;
    gifOverlay.style.display = "flex";

    setTimeout(() => {
        window.location.href = "letter.html";
    }, 600);
});

// Click hearts
document.addEventListener("click", e => {
    const h = document.createElement("div");
    h.textContent = "ðŸ’—";
    h.className = "heart";
    h.style.left = e.clientX + "px";
    h.style.top = e.clientY + "px";
    document.body.appendChild(h);
    h.animate([{opacity:1},{opacity:0}],{duration:800});
    setTimeout(()=>h.remove(),800);
});
</script>

</body>
</html>
